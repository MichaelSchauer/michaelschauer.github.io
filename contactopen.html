<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Places</title>

    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>

</head>

<body back>
    <section id="contact" class="placecontact">
        <p class="headingplaces">Feuerwehr Info Oberösterreich</p>
        <p class="placename">Kontakt</p>
            <div id="contactcard">
                <p class="text">Fragen, Anregungen, Beschwerden?<br/>Schreib mir eine Mail und ich melde mich so schnell wie möglich :)</p>
                <form action="https://formspree.io/f/xknkrzdg" method="POST">
                    <label>
                    <input type="text" name="_name" placeholder="Name">
                    </label>
                    <label>
                    <input class=mailinput type="email" name="_replyto" placeholder="Email">
                    </label>
                    <label>
                    <textarea name="message" placeholder="Nachricht"></textarea>
                    </label>
                    <!-- your other form fields go here -->
                    <button class="buttonstyleblack" type="submit">Senden</button>
                </form>
            </div>
    </section>
</body>
</html>
