<!DOCTYPE html>
<html lang="de">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-status-bar-style"content="black-translucent">
    <link rel="apple-touch-startup-image" href="resources/launchi12.png">
    <title>Grüner Pass</title>
    <link rel="icon" href="resources2/faviconrain.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="resources2/faviconrain.ico" type="image/x-icon"/>
    <link rel="apple-touch-icon-precomposed" href="resources2/faviconrain.png"/>
    <link rel="apple-touch-icon" href="resources2/faviconrain.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="resources2/rain72.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="resources2/rain114.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="resources2/rain144.png" />
    <link rel="manifest" href="resources/manifest.webmanifest">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="stylegreen.css">
    <script src="maingreen.js"></script>

</head>
    
<body style="padding:0; margin:0; text-align:center; overflow: hidden;" onload="banner()">
    <div id="cardcontainer">
        <div id="cardcontainerwhite">
            <div id="cardwrap">
                <div id="bannertop">
                    <div id="margin"></div>
                    <div id="flag">
                        <img src="resources2/flag.png">
                    </div>
                    <div id="area">
                        <img src="resources2/area.png">
                    </div>
                    <div id="info">
                        <img src="resources2/info.png">
                    </div>
                </div>
                <div id="card" onclick="zoomin()">
                    <p id="certificate">EU-Konformes Zertifikat</p>
                    <img id="qr" src="resources2/qr.png">
                    <div id="namewrap">
                            <div id="circleft">
                                <div id="circleftcirc"></div>
                            </div>
                            <div id="name">
                                    <p id="namep">Max Mustermann</p>
                                    <p id="birthday">11.11.2000</p>
                            </div>
                            <div id="circright">
                                <div id="circrightcirc"></div>
                            </div>
                        </div>
                        <div id="line"></div>
                        <div id="disclaimer">
                            <p id="disclaimerp">Nur in Verbindung mit einem amtlichen</br>Lichtbildausweis gültig. Zur Überprüfung</br> verwenden sie bitte GreenCheck.</p>
                        </div>
                        <div id="bannerwrap">
                            <div id="bannerproof">
                                <div id="loaddiv">
                                    <img id="loader" src="resources2/load.gif">
                                </div>
                                <p>Das Zertifikat wird geprüft</p>
                            </div>
                            <div id="banner">
                                <div id="entrance">
                                    <div id="checktop">
                                        <img src="resources2/check.png">
                                    </div>
                                    <div id="checkbottom">
                                        <p>Eintritt</p>
                                    </div>
                                </div>
                                <div id="entrancetype">
                                    <div id="checktop">
                                        <img src="resources2/check.png">
                                    </div>
                                    <div id="checkbottom">
                                        <p>Nachtgastronomie</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <div id="bottomline"></div>
                </div>
            </div>
         </div> 
    </div>

    <div id="slide">

    </div>
    <p id="questionp">?</p>
    <div id="question"></div>
    <div id="plusbutton"><p>&#43;</p></div>
</body>
</html>
