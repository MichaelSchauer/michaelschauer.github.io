<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section id="contact" class="placecontact">
        <p class="headingplaces">Secret Places</p>
        <p class="placename">Kontakt</p>
            <div id="contactcard">
                <p class="text">Benötigst du ein Passwort, hast du eine Idee für einen neuen Platz oder möchtest du mir etwas Anderes mitteilen?</p>
                <form action="https://formspree.io/f/xknkrzdg" method="POST">
                    <label>
                    <input type="text" name="_name" placeholder="Name">
                    </label>
                    <label>
                    <input class=mailinput type="email" name="_replyto" placeholder="Email">
                    </label>
                    <label>
                    <textarea name="message" placeholder="Nachricht"></textarea>
                    </label>
                    <!-- your other form fields go here -->
                    <button class="buttonstyleblack" type="submit">Senden</button>
                </form>
            </div>
            <div id="expanav">
                <div id="menuitemcontainer">
                    <div id="menuitem" onclick="window.location='places.html';">Orte</div>
                    <div id="menuitem" onclick="window.location='map.html';">Karte</div>
                    <div id="menuitem" onclick="window.location='rainmap.html';">Regenradar</div>
                    <div id="menuitem" onclick="window.location='regenmap.html';">Wetterkarte</div>
                    <div id="menuitem" onclick="window.location='contact.html';">Kontakt</div>
                </div>
                <div id="closenav" onclick= closenav()><p>&#x2716;</p></div>
            </div>
            <div id="footerexp" style="position: fixed;">
                <div class="opennav" onclick= opennav()>
                    <img src="resources/nav.svg">
                </div>
            </div>
    </section>
</body>
