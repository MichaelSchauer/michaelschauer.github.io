    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section id="contact" class="placecontact">
        <p class="headingplaces">Secret Places</p>
        <p class="placename">Kontakt</p>
            <div id="contactcard">
                <p class="text">Benötigst du ein Passwort, hast du eine Idee für einen neuen Platz oder möchtest du mir etwas Anderes mitteilen?</p>
                <form action="https://formspree.io/f/xknkrzdg" method="POST">
                    <label>
                    <input type="text" name="_name" placeholder="Name">
                    </label>
                    <label>
                    <input class=mailinput type="email" name="_replyto" placeholder="Email">
                    </label>
                    <label>
                    <textarea name="message" placeholder="Nachricht"></textarea>
                    </label>
                    <!-- your other form fields go here -->
                    <button class="buttonstyleblack" type="submit">Senden</button>
                </form>
            </div>
            <div id="footerboth">
                <div class="singlelocation" onclick="window.location='index.html';">
                    <p onclick="window.location='index.html';">HOME</p>
                </div>
            </div>
    </section>
</body>
</html>
