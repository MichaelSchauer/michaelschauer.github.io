<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>

    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    


</head>
<style>
    #myChart{
        width: 90% !important;  
        height: Calc( 90vw / 1.8) !important;
        margin: 0 auto;
        margin-top: 30px;
    }
</style>

<body>
    <h1>Anlagerechner</h1>
   <form>
        <div class="input-container">
            <label class="label" for="startkapital">Startkapital</label>
            <input required class="text-input" id="startkapital"  type="number" name="startkapital" >
        </div>
        <div class="input-container">
            <label class="label" for="monatsrate">Monatatsrate</label>
            <input required class="text-input" id="monatsrate" type="number" name="monatsrate" >
        </div>
        <div class="input-container">
            <label class="label" for="laufzeit">Laufzeit in Jahren</label>
            <input required class="text-input" id="laufzeit" type="number" name="laufzeit" >
        </div>
        <div class="input-container">
            <label class="label" for="prozent">Prozent Wachstum im Jahr</label>
            <input required class="text-input" id="prozent" type="number" name="prozent" >
        </div>
       <button class="input-button" type="button" onclick="calculate()">Berechnen</button>

       
   </form>

   <h4 id="endergebnis"></h4>

   <canvas id="myChart"></canvas>
   <h4>Auswertung</h4>
   <div id="ergebnis"></div>
</body>
<script>
  const ctx = document.getElementById('myChart');
    myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            //labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange', 'green', 'Orange', 'Orange'],
            labels: [],
            datasets: [{
                label: 'Mit Zinsen',
                //data: [12, 19, 3, 5, 2, 3, 5, 10, 100],
                data: [],
                backgroundColor: [
                    //'rgba(255, 99, 132, 0.2)',
                    '#FDD037',
                ],
                borderColor: [
                    '#FDD037',
                ],
                borderWidth: 0,
                order: 2,
                barPercentage: 1
            },
            {
                label: 'Ohne Zinsen',
                //data: [12, 19, 3, 5, 2, 3, 5, 10, 100],
                data: [],
                backgroundColor: [
                    //'rgba(255, 99, 132, 0.2)',
                    '#0295A9',
                ],
                borderColor: [
                    '#0295A9',,
                ],
                borderWidth: 0,
                order: 1,
                barPercentage: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                },
                x: {
                    stacked: true
                },
            },
            layout: {
                padding: 0
            }
        }
    });
</script>
</html>
